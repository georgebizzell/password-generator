<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div>
            <h4> Length of password (10 - 64 characters) </h4>
            
            <input type="text" id="pwordlength">  
            
            <p class=validation id="pwordlengthvalidation"> </p>

            <h4> Character types </h4>
            
            <label for="Lowercase"> 
              <input type="checkbox" id="lowercase" name="lowercase"> Lowercase 
            </label> <br>

            
            <label for="Uppercase"> 
              <input type="checkbox" id="uppercase" name="uppercase"> Uppercase 
            </label> <br>

            <label for="Uppercase"> 
              <input type="checkbox" id="numeric" name="numeric"> Numeric 
            </label> <br>

            <label for="Special characters"> 
              <input type="checkbox" id="specialCharacters" name="specialCharacters"> Special characters 
            </label> <br>

            <p class=validation id="validateCharacterTypes"> </p>
        
          </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
